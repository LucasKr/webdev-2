<!DOCTYPE html>
<html ng-app="oficial-ii">
  <head>
    <meta charset="utf-8">
    <title>LUCAS K Boiler Plate</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link href="./css/styles.css" rel="stylesheet" /> 
  </head>
  <body>
    <div
      class="container"
      ng-controller="mainController"
    >
      <h1>{{ title }}</h1>

      <div class="menu"> 
        <div class="menu-item">Ver contas </div>
        <div class="menu-item">Realizar saque</div> 
        <div class="menu-item">Realizar deposito</div> 
        <div class="menu-item">Realizar trasnferencia</div>
      </div>

      <div ng-show="isViewing"> 
        <table class="table">
          <thead>
            <tr>
              <th>Nome Titular</th>
              <th>Cpf Titular</th>
              <th>Email</th>
              <th>Numero da conta</th>
              <th>Saldo atual</th>            
            </tr>
          </thead>
          <tbody>
            <tr ng-repeat="conta in contas" class="conta-row">
              <td>{{ conta.nomeTitular }}</td>
              <td>{{ conta.cpfTitular }}</td> 
              <td>{{ conta.email }}</td> 
              <td>{{ conta.nrConta }}</td> 
              <td>{{ conta.saldoAtual }}</td>
            </tr>
          </tbody>
        </table>
        <hr/>
        <h3>Conta</h3>
        <div class="row">
          <div class="col-md-12">
            <label>Nome do titular</label>
            <input type="text" class="form-control" ng-model="conta.nomeTitular">
          </div>
          <div class="col-md-12">
            <label>Cpf do titular</label>
            <input type="text" class="form-control" ng-model="conta.cpfTitular">
          </div>
          <div class="col-md-12">
            <label>Email do titular</label>
            <input type="email" class="form-control" ng-model="conta.email">
          </div>
          <div class="col-md-12">
            <label>Numero da conta</label>
            <input type="text" class="checkbox" ng-model="conta.nrConta">
          </div>
          <div class="col-md-12" ng-show="isAdicionando">
            <label>Saldo da conta</label>
            <input type="text" class="checkbox" ng-model="conta.saldoAtual">
          </div>
        </div>
        <button style="margin-top: 15px" type="button" ng-click="saveConta(conta)" class="btn btn-primary">Salvar Conta</button>
      </div>
    </div>
    
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
    <script src="./js/oficialii.js" type="text/javascript"></script>
    <script src="./js/service.js" type="text/javascript"></script>
  </body>
</html>
